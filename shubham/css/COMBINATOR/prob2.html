<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=doc, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* general sibling selector ~ */
        #sib ~ p{
            background-color: aqua;
        }

        /* adjecent sibling selector + */
        #sib + p{
            color: orange;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <div id="sib">
        <h1>I am heading 1</h1>

        <p>I am para 2</p>
    </div>

    <p>I am para 6</p>


    <div>
        <p>I am para 3</p>
    </div>

    
    <p>I am para 1</p>

    <p>I am para 4</p>
</body>
</html>
