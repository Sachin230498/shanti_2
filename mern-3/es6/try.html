<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>try catch</h1>
  </body>
  <script>
    let api = "https://fakestoreapi.com/products";

    const dataa = async (api) => {
      try {
        let res = await fetch(api);
        let data = await res.json();
        console.log(data);
      } catch (error) {
        console.log(error)
      }
    };

    dataa(api);
  </script>
</html>
